    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ZENO Service Worker registered successfully with scope:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                console.log('New ZENO service worker found:', newWorker);
                
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New content is available; please refresh.');
                    // Dispatch event for React components to show update notification
                    window.dispatchEvent(new CustomEvent('pwa-update-available'));
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('ZENO Service Worker registration failed:', error);
            });
        });

        // Listen for controller changes
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          console.log('ZENO Service Worker controller changed');
          window.dispatchEvent(new CustomEvent('pwa-controller-changed'));
        });
      }

      // PWA Installation Prompt Handler
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ZENO PWA installation available');
        
        // Dispatch custom event for React components
        window.dispatchEvent(new CustomEvent('pwa-install-available', { 
          detail: e 
        }));
      });

      // Track app installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('ZENO PWA was successfully installed');
        deferredPrompt = null;
        
        // Dispatch custom event for React components
        window.dispatchEvent(new CustomEvent('pwa-installed'));
        
        // Track installation in analytics
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_installed');
        }
      });

      // Online/Offline detection
      window.addEventListener('online', function() {
        console.log('ZENO App is back online');
        document.documentElement.classList.remove('offline');
        window.dispatchEvent(new CustomEvent('pwa-online'));
      });

      window.addEventListener('offline', function() {
        console.log('ZENO App is offline');
        document.documentElement.classList.add('offline');
        window.dispatchEvent(new CustomEvent('pwa-offline'));
      });

      // Initialize app theme
      (function() {
        // Check for saved theme or prefer-color-scheme
        const savedTheme = localStorage.getItem('zeno-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!localStorage.getItem('zeno-theme')) {
            if (e.matches) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
        });
      })();

      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const navigation = performance.getEntriesByType('navigation')[0];
            if (navigation) {
              console.log('ZENO App Load Performance:', {
                domContentLoaded: (navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart).toFixed(2) + 'ms',
                loadComplete: (navigation.loadEventEnd - navigation.loadEventStart).toFixed(2) + 'ms',
                totalTime: (navigation.loadEventEnd - navigation.navigationStart).toFixed(2) + 'ms'
              });
            }
          }, 0);
        });
      }
    </script>
